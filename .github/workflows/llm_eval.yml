# This is a basic workflow to help you get started with Actions

name: llm_eval

# Controls when the workflow will run
on:
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Repo 
        uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install promptflow promptflow-tools keyrings.alt bs4
      
      - name: Test Chat Quality
        env:
          AZURE_OPENAI_ENDPOINT: ${{secrets.AZURE_OPENAI_ENDPOINT}}
          AZURE_OPENAI_KEY: ${{secrets.AZURE_OPENAI_KEY}}
        run: |
          echo $AZURE_OPENAI_ENDPOINT
          pf connection create --file ./src/promptflows/connections/connect_aoai.yaml --set api_key="$AZURE_OPENAI_KEY" api_base="$AZURE_OPENAI_ENDPOINT" --name=aoai_connection
          python ./src/evaluation/test_chat_quality.py
